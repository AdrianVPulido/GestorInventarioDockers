<ion-header>
  <ion-navbar>
    <ion-title>
      Detalles de Factura
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="main-cnt">
    <ion-list>
      <div *ngFor="let item of data">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Documento de Origen:</ion-col>
              <ion-col>{{item.origin}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Estado:</ion-col>
              <ion-col>{{item.state}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Fecha de la Factura:</ion-col>
              <ion-col>{{item.date_invoice}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Fecha de Vencimiento:</ion-col>
              <ion-col>{{item.date_due}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Id de Cliente:</ion-col>
              <ion-col>{{item.partner_id}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>


      <div [hidden]="Swtch">
        <div [hidden]="Swtch_1">
          <ion-card>
            <ion-card-content>
              <ion-row><button ion-button block round outline (click)="ef()">Efectivo</button></ion-row>
              <ion-row><button ion-button block round outline (click)="tar()">Tarjeta</button></ion-row>
            </ion-card-content>
          </ion-card>
        </div>
        <button ion-button block round outline (click)="statusPayed()">Finalizar</button>
      </div>
    </ion-list>
  </div>
</ion-content>
