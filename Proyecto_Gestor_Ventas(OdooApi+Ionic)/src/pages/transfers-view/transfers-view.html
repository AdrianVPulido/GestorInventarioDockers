<ion-header>
  <ion-navbar>
    <ion-title>
      Detalles de Transferencia
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher> -->
  <div class="main-cnt">
    <ion-list>
      <div *ngFor="let item of data">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Documento de Origen:</ion-col>
              <ion-col>{{item.origin}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Producto:</ion-col>
              <ion-col>{{item.name}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Cantidad:</ion-col>
              <ion-col>{{item.ordered_qty}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Id de Cliente:</ion-col>
              <ion-col>{{item.partner_id}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Tipo transferencia:</ion-col>
              <ion-col>{{item.picking_type_id}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Estado de transferencia:</ion-col>
              <ion-col>{{item.state}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <div [hidden]="Swtch">
          <form (ngSubmit)="updateQty()">
            <ion-card>
              <ion-card-content>
                <ion-row>
                  <ion-col class="spec">Cantidad a entregar:</ion-col>
                  <ion-col>
                    <ion-input type="number" name="qty_done" placeholder="Introduce un numero" [(ngModel)]="qty_done"></ion-input>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
            <button ion-button block round outline type="submit">
              Actualizar Cantidades
            </button>
          </form>
          <button ion-button block round outline (click)="statusChange()">
            Finalizar
          </button>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
