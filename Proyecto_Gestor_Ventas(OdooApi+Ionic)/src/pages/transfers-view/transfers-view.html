<ion-header>

  <ion-navbar>
    <div *ngFor="let item of data">
      <ion-title>{{item.reference}}</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="main-cnt">
    <ion-list>
      <div *ngFor="let item of data">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Documento de Origen:</ion-col>
              <ion-col>{{item.origin}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Producto:</ion-col>
              <ion-col>{{item.name}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Cantidad:</ion-col>
              <ion-col>{{item.ordered_qty}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Id de Cliente:</ion-col>
              <ion-col>{{item.partner_id}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col class="spec">Tipo transferencia:</ion-col>
              <ion-col>{{item.picking_type_id}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <button ion-button block round outline (click)="statusPayed()">
          Finalizar
        </button>
      </div>
    </ion-list>
  </div>
</ion-content>
