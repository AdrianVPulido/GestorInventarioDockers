<ion-header>
  <ion-navbar>
    <ion-title>
      Realizar Venta
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="checkUser()">
    <ion-item class="border-box">
      <ion-input type="text" placeholder="NIF/DNI" [(ngModel)]="nif" name="nif" required></ion-input>
    </ion-item>
    <div class="spacer" style="height: 10px;"></div>
    <button ion-button block round outline type="submit">
      Comprobar
    </button>
  </form>
  <div [hidden]="swtch">
    <form (ngSubmit)="addProdToSale()">
      <ion-col align-self: center>
        <ion-input type="text" placeholder="Ref.Producto" name="default_code" [(ngModel)]="default_code"></ion-input>
        <ion-input type="number" placeholder="Cantidad" name="product_uom_qty" [(ngModel)]="product_uom_qty"></ion-input>
        <button ion-button block round outline type="submit">Realizar Venta</button>
      </ion-col>
    </form>
  </div>
</ion-content>
