<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Realizar Venta
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- <div [hidden]="Swtch"> -->
  <div>
    <form (ngSubmit)="addProdToSale()">
      <ion-col align-self: center>
        <ion-input type="text" placeholder="Ref.Producto" name="Prod_ref" [(ngModel)]="Prod_ref"></ion-input>
        <ion-input type="number" placeholder="Cantidad" name="Quantity" [(ngModel)]="Quantity"></ion-input>
        <button ion-button block round outline type="submit">AÃ±adir Producto</button>
      </ion-col>
    </form>
    <ion-row>
      <ion-col col-6>
        <button ion-button block round outline (click)="cancelSale()">Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block round outline (click)="endSale()">Finalizar</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
