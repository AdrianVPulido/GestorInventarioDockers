<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="bowtie"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Realizar Venta
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="checkUser()">
    <ion-item class="border-box">
      <ion-input type="text" placeholder="NIF/DNI" [(ngModel)]="Nif" name="Nif" required></ion-input>
    </ion-item>
    <div class="spacer" style="height: 10px;"></div>
    <button ion-button block round outline type="submit">
      Comprobar
    </button>
  </form>
  <div [hidden]="Swtch">
    <form (ngSubmit)="addProdToSale()">
      <ion-col align-self: center>
        <ion-input type="text" placeholder="Ref.Producto" name="Prod_ref" [(ngModel)]="Prod_ref"></ion-input>
        <ion-input type="number" placeholder="Cantidad" name="Quantity" [(ngModel)]="Quantity"></ion-input>
        <button ion-button block round outline type="submit">AÃ±adir Producto</button>
        <button ion-button block round outline (click)="endSale()">Finalizar</button>
      </ion-col>
    </form>
  </div>
</ion-content>
