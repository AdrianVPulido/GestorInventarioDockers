<ion-header>

  <ion-navbar>
    <ion-title>Facturas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines [virtualScroll]="accountArray">
    <ion-item-sliding *virtualItem="let item; let i=index">
      <ion-item (click)="view(i)">
        <h2>{{item.origin}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(i)">
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
